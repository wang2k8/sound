<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin Music Player</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0d1b2a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        .music-list, .player {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            transition: background-color 0.5s ease;
        }

        .music-list {
            background-color: #162a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: filter 0.5s ease;
        }

        .music-list.active {
            filter: brightness(0.75);
        }

        .music-list h2 {
            font-size: 1.8rem;
            color: #1cb0f6;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            width: 100%;
        }

        li {
            padding: 12px;
            border-bottom: 1px solid #324a70;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            color: #ffffff;
        }

        li:hover {
            background-color: #e63946;
            color: #0d1b2a;
        }

        .player {
            background-color: #1e3a5f;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .album-art {
            width: 250px;
            height: 250px;
            background-color: #333;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #now-playing {
            font-size: 1.5rem;
            color: #e63946;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .button {
            background-color: #1cb0f6;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e63946;
        }

        .progress-container {
            width: 80%;
            margin: 15px 0;
        }

        .progress {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background-color: #324a70;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: #1cb0f6;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-container {
            width: 80%;
            margin-top: 10px;
        }

        .volume {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background-color: #324a70;
            border-radius: 5px;
            cursor: pointer;
        }

        .volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: #e63946;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="music-list active" id="music-list-section">
            <h2>Danh sách nhạc</h2>
            <ul id="music-list"></ul>
        </section>

        <section class="player">
            <div id="now-playing" class="now-playing">Không có bài nhạc nào</div>
            <div class="album-art" id="album-art"></div>
            <audio id="audio-player"></audio>

            <!-- Điều khiển phát nhạc -->
            <div class="controls">
                <button class="button" id="rewind-button">⏪</button>
                <button class="button" id="play-pause-button">▶️</button>
                <button class="button" id="forward-button">⏩</button>
            </div>

            <!-- Thanh thời gian -->
            <div class="progress-container">
                <input type="range" id="progress-bar" class="progress" value="0" min="0" max="100">
            </div>

            <!-- Thanh âm lượng -->
            <div class="volume-container">
                <input type="range" id="volume-control" class="volume" value="100" min="0" max="100">
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
