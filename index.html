=<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhạc Thk Wang Nghe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #0d1b2a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 100%;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
        }
        .music-list, .player {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            transition: all 0.5s ease;
        }
        .music-list {
            background-color: #162a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: filter 0.5s ease;
            min-width: 300px;
        }
        .music-list h2 {
            font-size: 1.8rem;
            color: #1cb0f6;
            margin-bottom: 20px;
        }
        #search-bar {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        #sort-options {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #324a70;
            color: white;
            cursor: pointer;
        }
        ul {
            list-style: none;
            width: 100%;
            padding: 0;
        }
        li {
            padding: 12px;
            border-bottom: 1px solid #324a70;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            color: #ffffff;
        }
        li:hover {
            background-color: #e63946;
            color: #0d1b2a;
        }
        .player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 300px;
            padding: 20px;
        }
        .album-art {
            width: 60%;
            aspect-ratio: 1;
            background-color: #ccc;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .album-art.default {
            background-color: #888;
        }
        #now-playing {
            font-size: 1.5rem;
            color: #e63946;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        .button {
            background-color: #1cb0f6;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            background-color: #e63946;
            box-shadow: 0 0 10px #e63946;
        }
        .progress-container {
            width: 80%;
            margin: 15px 0;
        }
        .progress {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background-color: #324a70;
            border-radius: 5px;
            cursor: pointer;
        }
        .progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: #1cb0f6;
            border-radius: 50%;
            cursor: pointer;
        }
        .volume-container {
            width: 80%;
            margin-top: 10px;
        }
        .volume {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background-color: #324a70;
            border-radius: 5px;
            cursor: pointer;
        }
        .volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: #e63946;
            border-radius: 50%;
            cursor: pointer;
        }
        .progress-container span,
        .volume-container span {
            display: inline-block;
            margin-left: 5px;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .music-list {
                flex: none;
                width: 100%;
                height: 50vh;
            }
            .player {
                flex: none;
                width: 100%;
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .container {
                overflow: hidden;
            }
            .music-list, .player {
                width: 100vw;
                height: 100vh;
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="music-list" id="music-list-section">
            <h2>Danh sách nhạc</h2>
            <input type="text" id="search-bar" placeholder="Tìm kiếm bài nhạc...">
            <select id="sort-options">
                <option value="title">Sort by Title</option>
                <option value="artist">Sort by Artist</option>
                <option value="album">Sort by Album</option>
            </select>
            <ul id="music-list">
                <!-- The list items will be populated by JavaScript -->
            </ul>
        </section>
        <section class="player" id="player-section">
            <div id="now-playing" class="now-playing">Không có bài nhạc nào</div>
            <div class="album-art default" id="album-art"></div>
            <audio id="audio-player"></audio>
            <!-- Điều khiển phát nhạc -->
            <div class="controls">
                <button class="button" id="rewind-button">⏪</button>
                <button class="button" id="play-pause-button">▶️</button>
                <button class="button" id="forward-button">⏩</button>
            </div>
            <!-- Thanh thời gian -->
            <div class="progress-container">
                <input type="range" id="progress-bar" class="progress" value="0" min="0" max="100">
                <span id="current-time">0:00</span>
            </div>
            <!-- Thanh âm lượng -->
            <div class="volume-container">
                <input type="range" id="volume-control" class="volume" value="100" min="0" max="100">
                <span id="volume-value">100%</span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
